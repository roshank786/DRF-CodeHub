{%extends 'store/base.html'%}

{%load embed_video_tags%}

{%block main_block%}


<section class="overflow-hidden">
    <div class="mx-auto max-w-5xl px-5 py-24">
        <div class="mx-auto flex flex-wrap items-center lg:w-4/5">
            {%video project.thumbnail '350x400'%}
            <div class="mt-6 w-full lg:mt-0 lg:w-1/2 lg:pl-10">
                <h2 class="text-sm font-semibold tracking-widest text-gray-500">
                    CodeHUB
                </h2>
                <h1 class="my-4 text-3xl font-semibold text-black">{{project.title}}</h1>
                <div class="my-4 flex items-center">
                    <span class="flex items-center space-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-yellow-500">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-yellow-500">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-yellow-500">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-yellow-500">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="text-yellow-500">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                            </polygon>
                        </svg>
                        <span class="ml-3 inline-block text-xs font-semibold">
                            4 Reviews
                        </span>
                    </span>
                </div>
                <p class="leading-relaxed">
                    {{project.description}}
                </p>
                <div class="mb-5 mt-6 flex items-center border-b-2 border-gray-100 pb-5">
                    <div class="mt-4">

                        <!-- disaplying tag objects -->
                        {%for t in project.tag_objects.all%}
                        <span
                            class="mb-2 mr-2 inline-block rounded-full bg-gray-100 px-3 py-1 text-[10px] font-semibold text-gray-900">
                            {{t}}
                        </span>
                        {%endfor%}

                    </div>

                </div>
                <div class="flex items-center justify-between">
                    <span class="title-font text-xl font-bold text-gray-900">
                        â‚¹{{project.price}}
                    </span>
                    <a href="{%url 'add-to-wishlist' project.id%}" type="button"
                        class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
                        Add to Wishlist
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>


{%endblock%}
